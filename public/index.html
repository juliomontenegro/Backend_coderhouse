<!doctype html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://unpkg.com/moment" />
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Desafio Backend</h1>
    <div id="login" ></div>

    <section class="container pt-4">
        <h2 class="text-center">Ingresar Productos</h2>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" class="form-control" id="price">
            </div>

            <div class="mb-3">
                <label for="thumbnial" class="form-label">Thumbnial</label>
                <input type="text" name="thumbnail" class="form-control" id="thumbnail">
            </div>

            <button class="btn btn-primary" id="boton">guardar producto</button>
            <button class="btn btn-warning" id="botonTest">Generar Productos</button>
        </form>

    </section>
    <div id="contenidoTabla"></div>
  
    <section class="mt-4 container pt-4">
        <h2 class="text-center">Centro de mensajes</h2>
        <hr>
        <div id="mjsEnviados" style="height:150px; overflow:auto;"></div>
        <hr>
        <div class="mb-3">
            <input placeholder="Escribe tu Email..." required type="email" name="email" class="form-control w-25" id="email">
        </div>
        <div class = "mb-3">
            <input placeholder="Escribe tu nombre" required type="text" name="nombre" class="form-control w-25" id="nombre">
        </div>
        <div class="mb-3">
            <input placeholder="Escribe tu apellido" required type="text" name="apellido" class="form-control w-25" id="apellido">
        </div>
        <div class="mb-3">
            <input placeholder="Escribe tu edad" required type="number" name="edad" class="form-control w-25" id="edad">
        </div>
        <div class="mb-3">
            <input placeholder="Escribe tu alias" required type="text" name="alias" class="form-control w-25" id="alias">
        </div>
        <div class="mb-3">
            <input placeholder="direccion de tu avatar" required type="text" name="avatar" class="form-control w-25" id="avatar">
        </div>

        
        <div class="mb-3">
            <input placeholder="Escribe tu mensaje..." required type="text" name="text" class="w-50 form-control" id="texto"> 
        </div>
        <button class="ms-2 btn btn-primary" id="botonMensaje">Enviar</button>

    </section>
    <hr>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>

</html>
